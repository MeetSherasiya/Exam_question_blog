{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Bank</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex flex-row align-items-center" href="{% url 'index' %}"><i class="material-symbols-outlined me-2">quiz</i>Question Paper Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% block navitems %}{% endblock navitems %}
        </div>
      </nav>
      <div class="container-fluid">
        {% block navbarlink %}{% endblock navbarlink %}
        {% block body %}{% endblock body %}
      </div>
      <footer class="fixed-bottom navbar-primary bg-primary p-2">
        <div class="text-center">
            <span class="text-white">
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> Meet's Programming
            </span>
        </div>
      </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
  a {
    text-decoration: none;
  }
</style>
</html>
