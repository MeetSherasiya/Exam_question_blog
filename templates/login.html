{% extends "adminbase.html" %}

{% block body %}
<div class="row justify-content-center mb-5 mt-4">
    <div class="col-sm-6">
        <div class="card bg-light mb-3" >
            <div class="card-header"><i class="fa-solid fa-pen-to-square fa-lg"></i>Admin Login</div>
            <div class="card-body">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-2 col-6" style="margin:0 auto;" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </button>
            </div>
            {% endfor %}

        <form class="login100-form validate-form" method="post" action="/admin/">
            {% csrf_token %}
            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                <span class="label-input100 pb-2">Username</span>
                <input class="input100 form-control mb-3" type="text" name="username" placeholder="Enter username">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                <span class="label-input100 pb-2">Password</span>
                <input class="input100 form-control mb-3" type="password" name="pass" placeholder="Enter password">
                <span class="focus-input100"></span>
            </div>
            <button class="login100-form-btn btn btn-primary">Login</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock body %}
